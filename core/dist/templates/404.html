<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Page Not Found | YNOR Browser</title><style>:root{--primary:#3a86ff;--text:#2b2d42;--bg:#ffffff}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);margin:0;padding:0;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;text-align:center}.error-container{max-width:600px;padding:2rem}h1{font-size:3rem;margin-bottom:1rem}p{font-size:1.2rem;margin-bottom:2rem}a{color:var(--primary);text-decoration:none;font-weight:500;padding:.75rem 1.5rem;border:2px solid var(--primary);border-radius:.5rem;transition:all .3s ease}a:hover{background:var(--primary);color:#fff}</style></head><body><div class="error-container"><h1>404</h1><p>The page you're looking for doesn't exist or has been moved.</p><a href="/">Return to Home</a></div></body></html>
